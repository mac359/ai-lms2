{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Upload Attachment for {{ course.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="file" class="form-label">Select File</label>
            <input type="file" class="form-control" id="file" name="file" required>
            <div class="form-text">Allowed file types: PDF, DOC, DOCX, PPT, PPTX, XLS, XLSX, TXT, ZIP, RAR</div>
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
        <a href="{{ url_for('instructor.manage_course', course_id=course.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
